<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
         <div class="background-img">
          <img class="back-img" src="../images/bg-pattern-card.svg" alt="background" >
        </div>
        <div class="round-img">
          <img class="second" src="../images/image-victor.jpg" alt="round-img" >
        </div>
        <div class="title">
          <h3>
            Victor Crest  <span class="age">26</span>
          </h3>
          <p>
            London
          </p>
        </div>
        <div class="line"></div>
        <div class="numbers">
        <div class="stats" id="followers">
          <h4>
            80K <br><span class="subtitle">Followers</span>
          </h4>
        </div>
        <div class="stats" id="Likes">
          <h4>
            803K <br><span class="subtitle">Likes</span>
          </h4>
        </div>
        <div class="stats" id="Photos">
          <h4>
            1.4K <br><span class="subtitle">Photos</span>
          </h4>
        </div>
           </div>
      </div>
    </main>
  </body>
</html>
